<!DOCTYPE html>
<html>
	<head>
		<title>Stress Box</title>
		<meta charset="utf-8">
		<link rel="icon" href="images/pencil.png">
		<link rel="stylesheet" href="CSS/bootstrap.css">
		<link rel="stylesheet" href="CSS/main.css" type="text/css">
		<link rel="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type = "text/css">
	</head>
	<body>
		<header class="container">
			<div class="row">
				<div class="col-sm-12"><h1>Get it off your chest</h1></div>
			</div>
			<div class="row">
				<div class="col-sm-12"><p>Type your stresses. Watch them pop up. Then delete them!</p></div>
			</div>
		</header>
		<div class="container" id="formbox">
			<form>
				<div class="form-group">
					<textarea class="form-control status-box" rows="2" placeholder="What's on your mind?"></textarea>
				</div>
			</form>
		<div class="button-group pull right">
			<p class="counter">140</p>
			<a href="#" class="btn btn-primary" id="post">Post</a>
			<a href="#" class="btn btn-primary" id="delete">Delete</a>
		</div>

			<ul class="posts">
			</ul>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
